language: node_js
node_js:
  - "8"
dist: xenial
sudo: false
branches:
  only:
    - master
    - "ANSSR-4"
addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable
before_install:
  - npm install -g @angular/cli
install:
  - npm install
jobs:
  include:
    - stage: test
      script: npm run $COMMAND
      name: Test
      env: COMMAND="test -- --watch=false --no-progress --browsers=ChromeHeadlessNoSandbox"
    - script: npm run $COMMAND
      name: Lint
      install: skip
      env: COMMAND=lint
    - stage: build
      script:
        - ng build $BUILD
        # - mv dist/browser/index.html dist/browser/404.html
      name: Build
      env: BUILD="--prod --base-href /angular-ssr/"
      deploy:
        provider: heroku
        api_key:
          secure: 
        app: angular-ssr-1
        on:
          # branch: master
          all-branch: true
          condition: "$TRAVIS_BRANCH =~ ^master|ANSSR-4$"
cache:
  directories:
    - node_modules
notifications:
  email: false
  slack:
    rooms:
      secure: 
    on_success: always
    on_failure: always
    on_start: always
    template:
      - Repo `%{repository_slug}` *%{result}* build (<%{build_url}|#%{build_number}>)
        for commit (<%{compare_url}|%{commit}>) on branch `%{branch}`.
      - "Execution time: *%{duration}*"
      - "Message: %{message}"
